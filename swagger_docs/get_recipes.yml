    type: string
    required: false
    description: Filtra por ingrediente
  - name: max_time
    in: query
    type: integer
    required: false
    description: Tempo m√°ximo de preparo (minutos)
responses:
  200:
    description: Lista de Receitas filtradas
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              time_minutes:
                type: integer